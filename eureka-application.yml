server:
  port: 8073
spring:
  application:
    name: "eureka-application"
  config:
    import: "optional:configserver:http://localhost:8071/"
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true    

            
        
    
